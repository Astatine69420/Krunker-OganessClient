<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt</title>
	<link rel="stylesheet" type="text/css" href="css/prompt.css">
</head>

<body>
	<div id='promptBody'>
		<p id="message"></p>
		<input id="promptInput" placeholder="Input"><br>

		<div class="returnButton" onclick="sendValue(promptInput.value)">OK</div>
		<div class="returnButton" onclick="sendValue(null)">Cancel</div>
	</div>
</body>

</html>
